<!DOCTYPE html>
<html lang="en">
<!-- URL: https://antoineb3.github.io/ -->

<head>
    <Title>Mine Sweeper</Title>
    <link rel="icon" href="img/mine.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My css -->
    <link href="style.css" rel="stylesheet">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- My JavaScript -->
    <script src="game_model.js"></script>
    <script src="game_controller.js"></script>
</head>

<body>

    <div id="content">
        <div id="game_conolls" class="container">
            <div class="row align-items-center">
                <div id="dificulty_col" class="col-12 col-sm-3 ui-field-contain">
                    <select name="select-native-1" id="difficulties">
                    </select>
                </div>
                <div class="col-4 col-sm-3">
                    <img src="img/timer.svg" alt="">
                    <div id="timer"></div>
                </div>
                <div class="col-4 col-sm-3">
                    <img src="img/red-flag.svg" alt="">
                    <div id="bomb_count"></div>
                </div>
                <div class="col-4 col-sm-3">
                    <img src="img/refresh.svg" class="hover reload" alt="">
                </div>
            </div>
        </div>
        <div id="game_panel" class="container">
        </div>
        <div id="game_results">
        </div>
    </div>

</body>


</html>
